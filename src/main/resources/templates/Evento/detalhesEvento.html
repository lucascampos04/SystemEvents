<!DOCTYPE html>
<<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagina principal</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <h1>Lista de eventos</h1>
    <h3 style="text-align: center"><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>cadastrar um evento</a></h3>

    <div th:each="evento : ${evento}">
        <div class="container">
            <div class="row">
                <p>Nome : <span th:text="${evento.nome}"></span></p>
                <p>Local : <span th:text="${evento.local}"></span></p>
                <p>Data : <span th:text="${evento.data}"></span></p>
                <p>Horario : <span th:text="${evento.horario}"></span></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>

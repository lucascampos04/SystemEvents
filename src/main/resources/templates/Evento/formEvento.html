<!DOCTYPE html >
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<h1>Cadastrar Evento</h1>
<h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>cadastrar um evento</a></h3>
<div class="container">
    <form method="post">
        Nome : <input type="text" value="" name="nome"/>
        <div class="row">
            <div class="input-field col s6">
                Local : <input type="text" value="" name="local"/>
            </div>

            <div class="input-field col s3">
                Data : <input type="date" value="" name="data"/>
            </div>
            <div class="input-field col s3">
                Horario : <input type="text" value="" name="horario"/>
            </div>
        </div>

        <button type="submit" class="waves-effect waves-light btn">Salvar</button>
    </form>
</div>


<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
